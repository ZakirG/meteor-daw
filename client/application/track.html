<template name="track">
    <div class="row track {{#if muted}} muted {{else}} {{/if}}">
        <div class="track-controls col-md-4 col-sm-12 col-xs-12">
           <!-- 
 <div class=".dial-wrapper">
                <input type="text" value="80" class="dial" >
            </div>
 -->
            <select class="sound-select">
                <option value="{{_id}}"><h2 class="sound-name">{{name}}</h2></option>
                {{#each otherSounds name}}
                    <option value="{{_id}}"><h2 class="sound-name">{{name}}</h2></option>
                {{/each}}
            </select>
            <button class="text-button mute-button {{#if muted}}active{{else}}inactive{{/if}}" id="{{_id}}">M<span class="hidden-xs">UTE</span></button>
            <!-- <button class="text-button inactive" id="solo-button">S<span class="hidden-xs">OLO</span></button> -->               
        </div>
        <div class="track-sequencer col-md-8 col-sm-12 col-xs-12">
            <div class="sequencer-wrapper">
                <table class="sequencer-table">
                    <tr>
                        {{#each sequenceSteps}}
                            <td><button class="sequence-step {{#if stepIsChecked @index ../_id}}active{{else}}inactive{{/if}}" name="{{@index}}" id="{{../_id}}"></button></td>
<!--                              onClick="playSoundStep(this)" -->
                        {{/each}}
                    </tr>
                </table>
            </div>
        </div>
        <button class="delete-button" name="{{_id}}"><span class="glyphicon glyphicon-trash"></span></button> 
        <audio id="{{_id}}">
            <source src="{{path}}" type="audio/wav" /> 
        </audio>
    </div>
</template>
