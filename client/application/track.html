<template name="track">
    <div class="row track {{#if muted}} muted {{else}} {{/if}}">
        <div class="track-controls col-sm-5 col-xs-12">
            <span class="volume-knob-wrapper">
                <input class="volume-knob" id="volume-knob-{{_id}}" type="range" min="0" max="10" data-width="40" 
                data-height="40" data-angleOffset="220" data-angleRange="280">
                <span class="knob-label">VOL</span>
            </span>
            <select class="sound-select" id="{{_id}}">
                <option value="{{path}}"><h2 class="sound-name">{{name}}</h2></option>
                {{#each otherSounds path}}
                    <option value="{{path}}"><h2 class="sound-name">{{name}}</h2></option>
                {{/each}}
            </select>
            <button class="text-button mute-button {{#if muted}}active{{else}}inactive{{/if}}" id="{{_id}}">M<span class="hidden-sm hidden-xs">UTE</span></button>
            <button class="text-button solo-button {{#if soloed}}active{{else}}inactive{{/if}}" id="{{_id}}">S<span class="hidden-sm hidden-xs">OLO</span></button>
<!--             <span class="track-light">{{trackIsPlaying}}</span> -->
        </div>
        <div class="track-sequencer col-sm-7 col-xs-12">
            <div class="sequencer-wrapper">
                <table class="sequencer-table">
                    <tr>
                        {{#each sequenceSteps}}
                            <td><button 
                                class="sequence-step {{#if stepIsChecked @index ../_id}}active{{else}}inactive{{/if}}
                                {{#if timeStepIsActive @index}}time-active{{else}}time-inactive{{/if}}"
                                name="{{@index}}" id="{{../_id}}">
                            </button></td>
                        {{/each}}
                    </tr>
                </table>
            </div>
        </div>
        <button class="delete-button" name="{{_id}}"><span class="glyphicon glyphicon-trash"></span></button> 
        <audio id="audio-{{_id}}">
            <source src="{{path}}" type="audio/wav"/> 
        </audio>
    </div>
</template>
